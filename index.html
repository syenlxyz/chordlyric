<!DOCTYPE html>
<html>
<head>
  <title>ChordLyric</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.4/underscore-min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid py-1">
    <h1><span class="text-primary">Chord</span>Lyric</h1>
  </div>

  <div id="navbar" class=""></div>

  <div class="content container-fluid">
    <div id="sidebar" class=""></div>
    <div class="main border">
      <div class="window">
        <div class="window-tab"></div>
        <div class="window-content">
          <textarea id="chordpro" class="window-pane"></textarea>
        </div>
      </div>
      <div id="resize" class=""></div>
      <div class="window">
        <div class="window-tab"></div>
        <div class="window-content">
          <iframe id="chordlyric" class="window-pane"></iframe>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid py-2">
    <button id="btn" class="btn btn-primary">Run Code</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
